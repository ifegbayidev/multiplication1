<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="box1">
    <input type="text" id="box2">
    <button onclick="add()">Add</button>
    <div id="answer" style="display: flex;"></div>
</body>
<script>
    function add() {
        let start = box1.value
        let end = box2.value
        answer.innerHTML = ''
        let data =''
        for (let i = start; i <= end; i++) {
            data+='<div>'

        for (let inner = 1; inner <= 12; inner++) {  
           
            data+=`<h5>${i} * ${inner} = ${i * inner}</h5>`
          }
          data+='</div>'
            answer.innerHTML = data
            console.log(data);
        }

    }
</script>
</html>
